<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Music</title>

        <!-- link CSS bootstrap pour les cards deezer -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <!-- css principal -->
        <link rel="stylesheet" href="sass/style.css" />
    </head>
    <body>
        <!-- Header/landing page avec un logo top left et un titre/punch line -->
        <header class="header">
            <div class="header__logo-box">
                <img
                    src="img/logoWhite.png"
                    alt="logo white"
                    class="header__logo"
                />
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">My Music</span>
                    <span class="heading-primary--sub">Anytime, Anywhere</span>
                </h1>
            </div>
        </header>

        <!-- Première section, display sommaires des artistes favoris  -->
        <section class="favorites">
            <h2>Retrouvez vos artistes favoris</h2>
            <div class="favorites__display-box">
                <img
                    class="favorites__display-box--img"
                    src="img/theBadPlus.jpg"
                    alt="The Bad Plus"
                />
                <img
                    class="favorites__display-box--img"
                    src="img/sonsOfKemet.jpg"
                    alt="Sons of Kemet"
                />
                <img
                    class="favorites__display-box--img"
                    src="img/tromboneShorty.jpg"
                    alt="Trombone Shorty"
                />
            </div>
            <a href="favorites.html" class="btn btn--blue"
                >Voir tous vos favoris</a
            >
        </section>

        <!-- Deuxième section, outil de recherche d'un nouveal artiste et affichage par API deezer -->
        <section class="search">
            <h2>Recherchez un artiste</h2>
            <h3>
                et accédez à ses albums, ses dernières sorties et plus encore
            </h3>
            <div class="search-box">
                <input
                    type="text"
                    class="search-box__input"
                    placeholder="Ex: The Bad Plus"
                />
                <button class="search-box__deezer-button"></button>
                <div class="search-box__soon">
                    <h2>Bientôt diponibles</h2>
                    <div class="search-box__soon--players">
                        <img src="img/spotify.png" alt="Spotify" />
                        <img src="img/musicBrainz.png" alt="Music Brainz" />
                        <img src="img/tuneIn.png" alt="Tune In" />
                    </div>
                </div>
            </div>
            <div class="albums"></div>
        </section>

        <!-- footer reprenant le logo et et des liens pour le moment factices -->
        <footer class="footer">
            <img src="img/logoDark.png" alt="Logo" />
            <ul>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Liens</a></li>
                <li><a href="#">Partenaires</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>

        <!-- script jsonp pour faciliter le fetch sur Deezer sans backend -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.1.1/fetch-jsonp.js"></script>
        <!-- Script principal -->
        <script src="javascript/deezer.js"></script>
    </body>
</html>
